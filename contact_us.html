<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ff817E;
    }

    h1, h2, h3 {
      color: green;
      text-align: center;
    }

    li {
      color: white;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    main {
      overflow: hidden;
    }

    .content-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .about-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .about-section img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    .contact-section {
      text-align: center;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>WELCOME TO HIMACHAL ORCHID</h1>
    <nav>
      <a href="./index.html">Home</a> |
      <a href="./products.html">Products</a> |
      <a href="./about_us.html">About Us</a> |
      <a href="./contact_us.html">Contact_Us</a>
    </nav>
  </header>

  <main>
    <div class="content-container">
       <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="tel" placeholder="Your Phone" required>
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; Designed by Chetanya_Agarwal</p>
  </footer>
</body>

</html>
